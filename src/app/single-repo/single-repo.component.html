<div class="container header">

  <div class="row" *ngFor="let repo of singleRepo">
     <p class="px-3 mx-5 badge bg-dark fs-4">{{repo.name}} Details.</p>
    <div class="col-lg-4 p-5">
      <img src="../../assets/repoicon.png" class="img-fluid" alt="">
      
      
    </div>
    
    <div class="col-lg-6 p-5 m-5 card border-0">
      <p>Repository Name: {{repo.name}}</p>
      <p>Description: {{repo.description}}</p>
    </div>
  </div>
</div>
