<div class="container-fluid">
<div class="container header">

  <div class="row" *ngFor="let repo of singleRepo">
     <p class="px-lg-3 mx-lg-5 badge bg-dark fs-4">{{repo.name}} Details.</p>
    <div class="col-lg-4 p-lg-5">
      <img src="../../assets/repoicon.png" class="img-fluid" alt="">
      
      
    </div>
    
    <div class="col-lg-6 p-lg-5 m-lg-5 card border-0">
      <p>Developer: <span>{{repo.owner}}</span></p>
      <p>Repository Name: <span class="fw-bold">{{repo.name}}</span></p>
      <p *ngIf="repo.description">Description: {{repo.description}}</p>
      <p *ngIf="!repo.description">No Description Provided</p>

      <p><span class="badge bg-dark mx-5">Forks: {{repo.forks}}</span>
      <span class="badge bg-dark">Stars: {{repo.forks}}</span></p>
    
    </div>
  </div>
</div>
</div>
