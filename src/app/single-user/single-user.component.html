<div class="container">

  <div class="row" *ngFor="let user of users">

    <div class="col-lg-4 p-5">
      <img src="{{user.avatar}}" alt="">
    </div>
    <div class="col-lg-6 p-5 mx-5">
     <p> Name: {{user.login}}</p>
      <p> Description</p>
      <p>Languages</p>
      <p>Followers: {{user.items[0]}}</p>
    </div>
  </div>

  <div class="row mt-5" >

    <div class="col-lg-4" *ngFor="let repository of userRepos">

      <div class="card p-4 mb-3">
        <div class="my-2">

          <span class="mb-5"><strong>{{repository.name}}</strong></span>
          <p *ngIf="repository.description">{{repository.description}}</p>
          <p *ngIf="!repository.description">No desciption provided.</p>
          <a href="{{repository.link}}">Github Link</a>
        </div>
        <div class="mt-5">
          Languages
        </div>
        <div class="mt-5">
          Starred
        </div>

      </div>
    </div>

  </div>
</div>
