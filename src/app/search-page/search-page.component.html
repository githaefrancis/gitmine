<div class="container">
  <!-- <app-search-bar (searchKey)="loadResults()"></app-search-bar> -->

  <h1 class="text-center">Users</h1>
  <!-- <button (click)="showUsers()">LOAD</button> -->
  <div class="row">
    <div *ngFor="let user of users" class="col-3">
      <img src="{{ user.avatar }}" alt="" class="img-fluid" />
      <p class="text-center mt-2">{{ user.login }}</p>
    </div>

    <div *ngIf="users.length<1">
      <p>No user found.</p>
    </div>
  </div>
  <hr />

  <h1 class="text-center">Repositories</h1>

  <div class="row my-5" >

    <div class="col-lg-4" *ngFor="let repository of repositories">

      <div class="card p-4 mb-3">
        <div class="my-2">

          <span class="mb-5"><strong>{{repository.name}}</strong></span>
          <p *ngIf="repository.description">{{repository.description}}</p>
          <p *ngIf="!repository.description">No desciption provided.</p>
          <a href="{{repository.link}}">Github Link</a>
        </div>
        <div class="mt-5">
          Languages
        </div>
        <div class="mt-5">
          Starred
        </div>

      </div>
    </div>

  </div>

    </div>

      <p>No repository found.</p>

</div>
